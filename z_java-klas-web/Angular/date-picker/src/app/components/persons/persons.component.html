<div class="container rounded-3 border-black shadow-lg shadow-sm p-5">
  <div class="row">
    <h1 class="mb-5">Persons</h1>

    <div class="col-3">

      <button class="w-auto my-auto btn btn-primary" routerLink="/person/add"><i class="fa-solid fa-square-plus"
                                                                                 style='color: white;'></i>
        Create new
      </button>

    </div>

    <div class="col-4"></div>
    <div class="col-5">
      <mat-paginator class="bg-light" [length]="totalItems" [pageIndex]="currentPage"
                     [showFirstLastButtons]="true" [hidePageSize]="false"
                     [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                     (page)="pageChanged($event)">
      </mat-paginator>
    </div>
  </div>
  <table class="table table-striped border border-1">
    <thead>
    <tr class="border-primary">
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      @for (p of persons; track p.id) {
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.firstName }}</td>
          <td>{{ p.lastName }}</td>
          <td>{{ p.age }}</td>
          <td>
            <button class="btn btn-danger me-1" (click)="removePerson(p.id)"><i class="icon-remove" style="color: white;"></i>x</button>
            <button class="btn btn-primary me-1" routerLink="/person/{{p.id}}"> ></button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
