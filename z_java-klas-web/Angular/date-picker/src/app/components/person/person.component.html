<div class="container rounded-3 border-black shadow-lg shadow-sm p-5">
  <h1>{{ person.firstName }} {{ person.lastName }}</h1>
  <form (ngSubmit)="save()" [formGroup]="personForm">
    @if (this.editMode) {
      <input type="number" class="form-control w-25 mb-3" aria-label="id" readonly hidden formControlName="id" id="id">
    }
    <label class="mb-2">First Name</label>
    <input type="text" class="form-control w-25 mb-3" placeholder="First name"
           required aria-label="First name" formControlName="firstName" id="firstName">

    <label class="mb-2">Last Name</label>
    <input type="text" class="form-control w-25 mb-3" placeholder="Last name"
           required aria-label="Last name" formControlName="lastName" id="lastName">
    <label class="mb-2">Age</label>
    <input type="number" class="form-control w-25 mb-3" placeholder="Age"
           required aria-label="age" formControlName="age">
    <div class="btn-group" role="group" aria-label="Buttons">
      <button class="btn btn-primary" [disabled]="!personForm.valid">Ok</button>
      <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </form>

</div>
